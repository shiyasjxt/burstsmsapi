<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BurstSMS Api</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
</head>
<body>
    
    <div class="container">
            <form action="" method="post" enctype="multipart/form-data">
                <fieldset>
                        <div class="row">
                                <div class="col-xs-3"><label for="phone">Enter the Phone Number:</label>
                                </div>
                                <div class="col-xs-3"><input type="text" id="phone" name="phone" placeholder="Enter phone number" required/>
                                </div>
                        </div>
                        <div class="row">
                                <div class="col-xs-3"><label for="message">Enter Your Message:</label>
                                </div>

                                <div class="col-xs-3"><textarea id="message" name="message" placeholder="Enter the message" required></textarea>
                                </div>
                        </div>
                   <input type="submit" value="Send Message" />
                </fieldset>
             </form>     
    </div>   

     <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
     crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <!-- <script src="js/script.js"> -->
 </script>
</body>
</html>
